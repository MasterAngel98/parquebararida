	<!-- Sección para registrar Personal, oculto por defecto -->
	<div class="register_box" id="register_box">
		<header class="register_header">
			<h1>REGRISTRAR NUEVO PERSONAL</h1>
		</header>
		<div class="register_body">
			<form class="register_form">
				<a href="#" class="clsx">&times;</a>
				<label>
					<h2>Nombres:</h2>
					<input type="text" id="campo1" name="nombres" autocomplete="off">
				</label>
				<label>
					<h2>Apellidos:</h2>
					<input type="text" id="campo2" name="apellidos" autocomplete="off">
				</label>
				<label>
					<h2>Cédula:</h2>
					<input type="text" id="campo3" name="cedula" autocomplete="off">
				</label>
				<h2>Sexo:</h2>
				<label class="radio"><input type="radio" name="sexo" value="h">Hombre</label>
				<label class="radio"><input type="radio" name="sexo" value="m">Mujer</label>
				<label class="radio"><input type="radio" name="sexo" value="o">Otro</label>
				<h2>Cargo:</h2>
				<select name="cargo">
					<option value="0" style="color: #999">Elija una opción</option>
					<option value="1">Jefe</option>
					<option value="2">Consejo Directivo</option>
					<option value="3">Bocera Ejecutiva</option>
					<option value="4">Gerente Ejecutivo</option>
					<option value="5">Administrador Directivo</option>
					<option value="6">Supervisor General</option>
				</select>
				<button type="summit" onclick="return alert_msg()">Guardar</button>
				<button type="reset" onclick="go_back()">Cancelar</button>
			</form>
		</div>
	</div>

	<!-- Modal persoalizado -->
	<div id="alert_modal" class="modal">
		<div class="modal_content">
			<div class="modal_header">
				<a href="#">&times;</a>

			</div>
			<div class="modal_body">
				<p id="modal_msg">Ups! Este modulo aun se encuentra en construcción.</p>
			</div>
			<div class="modal_footer">
				<a href="#" id="modal_btn" onmouseleave="reset_modal()">Aceptar</a>
			</div>
		</div>
	</div>
